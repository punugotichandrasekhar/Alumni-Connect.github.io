    <div style="margin-top: 50px; min-height: 650px; height: auto; background-color: rgba(0, 0, 0, 0.655);">
        <div class="container-fluid" style="margin-top: -50px;">
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-md-12">

                        <center>
                            <form action="register.html" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" style="background-color: rgba(255, 255, 255, 0.575); width: 800px; border-radius: 10px; margin-top: -30px;">
                                <h1 class="contact_taital" style="color: rgba(0, 0, 0, 0.849);">Registration</h1>

                                <div class="row">

                                    <div class="col-6" style="padding-left: 50px;">
                                        <input type="text" name="name" class="mail_text" placeholder="User Name" required
                                        minlength="3" maxlength="30" pattern="[A-Za-z\s]+" title="User Name should be 3-30 characters long and only contain letters and spaces">
                                    
                                        <input type="email" name="email" class="mail_text" placeholder="Email ID" required>

                                        <input type="number" name="graduation_year" class="mail_text" placeholder="Graduation Year" required>

                                        <input type="text" name="field_of_study" class="mail_text" placeholder="Field of Study" required>

                                        <input type="text" name="current_job_title" class="mail_text" placeholder="Current Job Title" required>

                                        <input type="text" name="USN_no" class="mail_text" placeholder="USN number" required>
                                        
                                    </div>

                                    <div class="col-6" style="padding-right: 50px;">
                                        <input type="text" name="company" class="mail_text" placeholder="Company" required>

                                        <input type="text" name="location" class="mail_text" placeholder="Company Location" required>

                                        <input type="text" name="linkedin" class="mail_text" placeholder="Linkedin Profile Link" required>
                                        
                                        <input type="file" name="img" class="mail_text" accept="image/*" required>
                                    
                                        <input type="password" name="password" class="mail_text" placeholder="Password" required
                                            minlength="8" title="Password must be at least 8 characters long">
                                        
                                        <input type="password" name="c_password" class="mail_text" placeholder="Confirm Password" required>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-info" style="margin-top: 20px; width: 30%;">Submit</button><br><br>

                                <a href="login.html">
                                    Do you already have an account? 
                                    <u style="color: blue;"><i>Login here</i></u>
                                </a>
                            </form>
                        </center>
                    
                        <script>
                        function validateForm() {
                            var name = document.getElementsByName('name')[0].value;
                        
                            if (name.length < 3) {
                                alert("User Name must be at least 3 characters long.");
                                return false;
                            }
                        
                            // You can add other custom validations here as needed
                        
                            return true;
                        }
                        </script>
